<div class="relative w-full max-w-md mx-auto">
  <input type="text" [formControl]="control" placeholder="Search..." class="dark:border dark:border-green dark:text-green text-black border-1 border-solid
    font-mono dark:bg-navy bg-white w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm
    focus:outline-none
    focus:ring-2 dark:focus:ring-green focus:ring-blue-500 focus:border-green" />
  <button *ngIf="control.value" (click)="clearSearch()"
    class="absolute top-[38%] right-3 transform -translate-y-1/2 dark:text-green text-black hover:text-navy
    dark:hover:text-green size-3"> &#x2715; </button>
</div>
