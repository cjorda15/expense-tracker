<nav *ngIf="totalCount" class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
    <!-- First button -->
    <button (click)="goToPage(1)" [disabled]="currentPage === 1" class="relative inline-flex items-center px-2 py-2 rounded-l-md border text-sm font-mono
        bg-white dark:border-green border-text text-gray-800 hover:bg-gray-100 disabled:opacity-50
        disabled:cursor-not-allowed
        dark:bg-navy dark:text-green dark:hover:bg-gray-700" aria-label="First">
      <span>&laquo;</span>
    </button>
    <!-- Previous button -->
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1" class="relative inline-flex items-center px-2 py-2 border text-sm font-mono
        bg-white dark:border-green border-text text-gray-800 hover:bg-gray-100 disabled:opacity-50
        disabled:cursor-not-allowed
        dark:bg-navy dark:text-green dark:hover:bg-gray-700" aria-label="Previous">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-3">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
      </span>
    </button>
    <!-- Page buttons -->
    <ng-container *ngFor="let page of visiblePages">
      <button (click)="goToPage(page)" [ngClass]="{
          'bg-[#dfdfee] dark:bg-green text-black dark:bg-green dark:text-black': currentPage === page,
          'text-gray-800 hover:bg-gray-100 dark:text-green dark:hover:bg-gray-700': currentPage !== page
        }" class="relative inline-flex items-center px-4 py-2 border text-sm font-mono dark:border-green border-text">
        {{ page }} </button>
    </ng-container>
    <!-- Next button -->
    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages" class="relative inline-flex items-center px-2 py-2 border text-sm font-mono
    
        bg-white dark:border-green border-text text-gray-800 hover:bg-gray-100 disabled:opacity-50
        disabled:cursor-not-allowed
        dark:bg-navy dark:text-green dark:hover:bg-gray-700" aria-label="Next">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-3">
          <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>
      </span>
    </button>
    <!-- Last button -->
    <button (click)="goToPage(totalPages)" [disabled]="currentPage === totalPages" class="relative inline-flex items-center px-2 py-2 rounded-r-md border text-sm font-mono
        bg-white dark:border-green border-text text-gray-800 hover:bg-gray-100 disabled:opacity-50
        disabled:cursor-not-allowed
        dark:bg-navy dark:text-green dark:hover:bg-gray-700" aria-label="Last">
      <span>&raquo;</span>
    </button>
  </nav>
