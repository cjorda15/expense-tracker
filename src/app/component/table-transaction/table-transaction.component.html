<div class="flex items-center py-4  gap-10">
  <div class="flex items-center flex-wrap-reverse gap-10">
    <app-search-input [control]="filterControl"></app-search-input>
    <app-result-count [totalItems]="totalCount" [pageSize]="pageSize()" [currentPage]="currentPage()">
    </app-result-count>
  </div>
  <div class="flex-1 flex justify-end">
    <app-button (click)="openNewTransacation()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
    </app-button>
  </div>
</div>
<div class="min-h-[380px]">
  <app-table class="min-w-[900px]" (onSort)="onSort($event)" [sortState]="sortState" [headers]="tableHeaders"
    [rows]="rows()">
  </app-table>
  <div class="flex justify-center p-4">
    <app-paginator [currentPage]="currentPage()" [totalCount]="totalCount" [pageSize]="pageSize()"
      (pageChange)="onPageChange($event)">
    </app-paginator>
  </div>
</div>
