<div class="w-[90vw] max-w-[900px] rounded-md bg-white dark:bg-navy px-4 py-2" [ngClass]="class">
  <div class="font-mono flex justify-between items-center  min-h-[70px]">
    <h6 *ngIf="title" class="text-black dark:text-green">{{title}}</h6>
    <app-button (click)="close()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
    </app-button>
  </div>
  <div>
    <ng-content></ng-content>
  </div>
</div>
